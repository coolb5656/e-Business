{% extends "base.html" %}
{% import 'macros.html.j2' as m %}

{% block content %}
<div class="container">
    <div class="row justify-content-center p-5">
        <img src="{{product.img}}" alt="" width="100%" height="512" class="col-lg-6 col-md-12 col-sm-12">
        <div class="col-lg-3 col-md-6">
            <h1>{{product.name}}</h1>
            <h5>{{product.price}}</h5>
            <h4 class="col-lg-2 col-md-3">{{product.stock}}</h4>
            <p>{{product.desc}}</p>
            <div class="d-flex flex-column-reverse">
                <form action="{{url_for('api.add_to_cart')}}" method="get">
                    <input type="hidden" name="item_id" value="{{product.id}}">
                    <button class="btn btn-primary" type="submit">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
