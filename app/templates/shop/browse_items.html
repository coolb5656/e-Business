{% extends "base.html" %}
{% import 'macros.html.j2' as m %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <h1 class="text-center">{{title}}</h1>
        <hr>
        {%for i in products%}
        {% call m.card(i.img, href=url_for('shop.view_item', id=i.id)) %}
            <h2 class="p-2 pt-4">{{i.name}}</h2>
            <p class="p-2">{{i.price}}</p>
        {% endcall %}
        {%endfor%}
    </div>
</div>

{% endblock %}z
