{% extends "base.html" %}
{% import 'macros.html.j2' as m %}

{% block content %}
<div class="container">
    <div class="row justify-content-center p-5 card">

        {% for p in products%}
        <div class="d-flex justify-content-start">

                <img src="{{p.img}}" alt="" height="64px" class="w-10">
                <span class="align-self-center mx-5">{{p.name}}</span>
                <a href="{{url_for('api.delete_from_cart', id = p.id)}}" class=" ms-auto align-self-center"><i class="fa fa-trash text-danger"></i></a>
        </div>
        <hr>
        {%endfor%}
        <span class="py-3">Total: {{total}}</span>

        <a class="btn btn-primary" href="{{url_for('student.checkout')}}">Checkout</a>
    </div>
</div>

{% endblock %}
